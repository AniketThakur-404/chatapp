<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Car Protection Chatbot - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #25D366;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-bubble {
            background: #DCF8C6;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .message-bubble {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quick-reply-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .quick-reply-btn:hover {
            background: #128C7E;
            transform: translateY(-1px);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .send-btn:hover {
            background: #128C7E;
        }

        .controls {
            padding: 10px 20px;
            background: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .control-btn.reset {
            background: #dc3545;
        }

        .control-btn.reset:hover {
            background: #c82333;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #25D366;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .session-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
            /* === UNLAYR-style Chat Theme Overrides === */
        :root {
            --un-bg: #0b0b0b;
            --un-panel: #111213;
            --un-panel-2: #151618;
            --un-text: #f2f2f2;
            --un-muted: #b9b9b9;
            --un-accent: #D4A258;
            --un-accent-2: #E6C07E;
            --un-br: 16px;
            --un-shadow: 0 20px 60px rgba(0, 0, 0, .55);
        }

        body {
            background: var(--un-bg) !important;
            color: var(--un-text);
            font-family: "Montserrat", "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        .chat-container {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 380px;
            max-width: calc(100vw - 32px);
            height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: var(--un-br);
            background: var(--un-panel);
            border: 1px solid rgba(212, 162, 88, .35);
            box-shadow: var(--un-shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: opacity .2s, transform .2s;
            z-index: 9999;
        }

        .chat-container.closed {
            opacity: 0;
            transform: translateY(8px) scale(.98);
            pointer-events: none;
            display: none;
        }

        @media (max-width: 480px) {
            .chat-container {
                right: 16px;
                bottom: 16px;
                width: calc(100vw - 32px);
                height: 90vh;
            }
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            background: linear-gradient(90deg, rgba(212, 162, 88, .10), transparent) var(--un-panel);
            color: var(--un-text);
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            font-weight: 700;
            letter-spacing: .02em;
        }

        .chat-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .chat-title .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--un-accent);
            box-shadow: 0 0 0 4px rgba(212, 162, 88, .15);
        }

        .chat-close {
            appearance: none;
            border: 0;
            background: transparent;
            color: var(--un-muted);
            font-size: 20px;
            line-height: 1;
            padding: 6px 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-close:hover {
            color: var(--un-text);
            background: rgba(255, 255, 255, .05);
        }

        .chat-close:active {
            transform: translateY(1px);
        }

        .chat-messages {
            flex: 1;
            background: var(--un-panel);
            padding: 16px;
            overflow-y: auto;
            color: var(--un-text);
            scrollbar-width: thin;
            scrollbar-color: rgba(212, 162, 88, .5) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(212, 162, 88, .5);
            border-radius: 8px;
        }

        .message {
            margin: 8px 0;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, .08);
            background: var(--un-panel-2);
            color: var(--un-text);
            line-height: 1.45;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-bubble {
            background: var(--un-accent);
            color: #151515;
            border-color: rgba(212, 162, 88, .6);
            border-radius: 14px 14px 4px 14px;
        }

        .bot-message .message-bubble {
            border-radius: 14px 14px 14px 4px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-reply-btn {
            background: transparent !important;
            border: 1px solid var(--un-accent) !important;
            color: var(--un-accent) !important;
            padding: 8px 12px !important;
            border-radius: 999px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: transform .15s, background .2s, color .2s;
        }

        .quick-reply-btn:hover {
            background: rgba(212, 162, 88, .1) !important;
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, .06);
            background: var(--un-panel);
        }

        .control-btn {
            flex: 1;
            background: var(--un-accent) !important;
            color: #151515 !important;
            border: 0 !important;
            border-radius: 10px !important;
            padding: 10px 12px !important;
            font-weight: 700 !important;
            cursor: pointer !important;
        }

        .control-btn.secondary {
            background: transparent !important;
            color: var(--un-accent) !important;
            border: 1px solid var(--un-accent) !important;
        }

        .input-container {
            padding: 12px 16px;
            background: var(--un-panel);
            border-top: 1px solid rgba(255, 255, 255, .06);
        }

        .message-input {
            width: 100%;
            background: var(--un-panel-2);
            color: var(--un-text);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 12px 14px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        .message-input::placeholder {
            color: var(--un-muted);
        }

        .message-input:focus {
            border-color: var(--un-accent);
            box-shadow: 0 0 0 3px rgba(212, 162, 88, .15);
        }

        .send-button,
        .send-btn {
            min-width: 96px;
            background: var(--un-accent);
            color: #151515;
            border: 0;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 800;
            letter-spacing: .02em;
            cursor: pointer;
            transition: transform .08s, box-shadow .2s;
            box-shadow: 0 10px 24px rgba(212, 162, 88, .25);
        }

        .send-button:hover,
        .send-btn:hover {
            transform: translateY(-1px);
        }

        .send-button:active,
        .send-btn:active {
            transform: translateY(1px);
        }

        .typing-indicator {
            margin: 6px 0 2px;
            display: none;
            color: var(--un-muted);
            font-size: 12px;
        }

        .chat-launcher {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 0;
            background: var(--un-accent);
            color: #151515;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 16px 48px rgba(212, 162, 88, .35);
            transition: transform .15s, box-shadow .2s;
            z-index: 9998;
        }

        .chat-launcher:hover {
            transform: translateY(-2px);
        }

        .chat-launcher:active {
            transform: translateY(0);
        }

        .chat-launcher.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <span class="dot" aria-hidden="true"></span>
                Chat with UNLAYR
            </div>
            <button class="chat-close" aria-label="Close chat" title="Close">&times;</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    Welcome! Click "Start Chat" to begin testing the chatbot.
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startChat()">Start Chat</button>
            <button class="control-btn" onclick="showSession()">View Session</button>
            <button class="control-btn reset" onclick="resetChat()">Reset</button>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..."
                onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Bot is typing <span class="loading"></span>
        </div>
    </div>

    <script>
        const userId = 'web-test-user-' + Math.random().toString(36).substr(2, 9);
        let currentButtons = [];

        function addMessage(text, isUser = false, buttons = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);

            if (!isUser && buttons.length > 0) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons-container';

                buttons.forEach(buttonText => {
                    const button = document.createElement('button');
                    button.className = 'quick-reply-btn';
                    button.textContent = buttonText;
                    button.onclick = () => sendButtonClick(buttonText);
                    buttonsContainer.appendChild(button);
                });

                messageDiv.appendChild(buttonsContainer);
                currentButtons = buttons;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const messageText = message || input.value.trim();

            if (!messageText) return;

            // Add user message
            addMessage(messageText, true);
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/test-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: messageText
                    })
                });

                const data = await response.json();

                // Hide typing indicator
                hideTyping();

                // Add bot response
                addMessage(data.botResponse.text, false, data.botResponse.buttons || []);

            } catch (error) {
                hideTyping();
                addMessage('Sorry, there was an error processing your message. Please try again.', false);
                console.error('Error:', error);
            }
        }

        function sendButtonClick(buttonText) {
            sendMessage(buttonText);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function startChat() {
            // Clear messages
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            // Send initial greeting
            await sendMessage('Hi');
        }

        async function resetChat() {
            try {
                await fetch(`/session/${userId}`, {
                    method: 'DELETE'
                });

                // Clear messages
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';

                addMessage('Chat reset! Click "Start Chat" to begin again.', false);
                currentButtons = [];

            } catch (error) {
                console.error('Error resetting chat:', error);
                addMessage('Error resetting chat. Please refresh the page.', false);
            }
        }

        async function showSession() {
            try {
                const response = await fetch(`/session/${userId}`);
                const data = await response.json();

                const sessionData = data.sessionData;
                const sessionText = `📊 Current Session:
Step: ${sessionData.step}
Service: ${sessionData.user_service_type || 'Not selected'}
Vehicle: ${sessionData.vehicle_type || 'Not selected'}
Package: ${sessionData.selected_package || 'Not selected'}
Location: ${sessionData.user_location || 'Not provided'}`;

                addMessage(sessionText, false);

            } catch (error) {
                console.error('Error fetching session:', error);
                addMessage('Error fetching session data.', false);
            }
        }

        // Focus input on load
        window.onload = function () {
            document.getElementById('messageInput').focus();
        };
    </script>
    <button id="chatLauncher" class="chat-launcher hidden" aria-label="Open chat" title="Open chat">&#128172;</button>
    <script>
        (function () {
            const chat = document.querySelector(".chat-container");
            const closeBtn = document.querySelector(".chat-close");
            const launcher = document.getElementById("chatLauncher");
            if (!chat) return;

            function closeChat() {
                chat.classList.add("closed");
                try {
                    localStorage.setItem("unlayrChatOpen", "0");
                } catch (e) {
                    /* ignore storage errors */
                }
                if (launcher) launcher.classList.remove("hidden");
            }

            function openChat() {
                chat.classList.remove("closed");
                try {
                    localStorage.setItem("unlayrChatOpen", "1");
                } catch (e) {
                    /* ignore storage errors */
                }
                if (launcher) launcher.classList.add("hidden");
                const input = document.getElementById("messageInput");
                if (input) input.focus();
            }

            if (closeBtn) closeBtn.addEventListener("click", closeChat);
            if (launcher) launcher.addEventListener("click", openChat);

            document.addEventListener("keydown", (event) => {
                if (event.key === "Escape" && !chat.classList.contains("closed")) {
                    closeChat();
                }
            });

            let shouldOpen = true;
            try {
                shouldOpen = localStorage.getItem("unlayrChatOpen") !== "0";
            } catch (e) {
                shouldOpen = true;
            }

            if (shouldOpen) {
                openChat();
            } else {
                closeChat();
            }
        })();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Car Protection Chatbot - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #25D366;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-bubble {
            background: #DCF8C6;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .message-bubble {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quick-reply-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .quick-reply-btn:hover {
            background: #128C7E;
            transform: translateY(-1px);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .send-btn:hover {
            background: #128C7E;
        }

        .controls {
            padding: 10px 20px;
            background: #f8f8f8;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .control-btn.reset {
            background: #dc3545;
        }

        .control-btn.reset:hover {
            background: #c82333;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #25D366;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .session-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸš— Car Protection Chatbot
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    Welcome! Click "Start Chat" to begin testing the chatbot.
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startChat()">Start Chat</button>
            <button class="control-btn" onclick="showSession()">View Session</button>
            <button class="control-btn reset" onclick="resetChat()">Reset</button>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..."
                onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Bot is typing <span class="loading"></span>
        </div>
    </div>

    <script>
        const userId = 'web-test-user-' + Math.random().toString(36).substr(2, 9);
        let currentButtons = [];

        function addMessage(text, isUser = false, buttons = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);

            if (!isUser && buttons.length > 0) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons-container';

                buttons.forEach(buttonText => {
                    const button = document.createElement('button');
                    button.className = 'quick-reply-btn';
                    button.textContent = buttonText;
                    button.onclick = () => sendButtonClick(buttonText);
                    buttonsContainer.appendChild(button);
                });

                messageDiv.appendChild(buttonsContainer);
                currentButtons = buttons;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const messageText = message || input.value.trim();

            if (!messageText) return;

            // Add user message
            addMessage(messageText, true);
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/test-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: messageText
                    })
                });

                const data = await response.json();

                // Hide typing indicator
                hideTyping();

                // Add bot response
                addMessage(data.botResponse.text, false, data.botResponse.buttons || []);

            } catch (error) {
                hideTyping();
                addMessage('Sorry, there was an error processing your message. Please try again.', false);
                console.error('Error:', error);
            }
        }

        function sendButtonClick(buttonText) {
            sendMessage(buttonText);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function startChat() {
            // Clear messages
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            // Send initial greeting
            await sendMessage('Hi');
        }

        async function resetChat() {
            try {
                await fetch(`/session/${userId}`, {
                    method: 'DELETE'
                });

                // Clear messages
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';

                addMessage('Chat reset! Click "Start Chat" to begin again.', false);
                currentButtons = [];

            } catch (error) {
                console.error('Error resetting chat:', error);
                addMessage('Error resetting chat. Please refresh the page.', false);
            }
        }

        async function showSession() {
            try {
                const response = await fetch(`/session/${userId}`);
                const data = await response.json();

                const sessionData = data.sessionData;
                const sessionText = `ðŸ“Š Current Session:
Step: ${sessionData.step}
Service: ${sessionData.user_service_type || 'Not selected'}
Vehicle: ${sessionData.vehicle_type || 'Not selected'}
Package: ${sessionData.selected_package || 'Not selected'}
Location: ${sessionData.user_location || 'Not provided'}`;

                addMessage(sessionText, false);

            } catch (error) {
                console.error('Error fetching session:', error);
                addMessage('Error fetching session data.', false);
            }
        }

        // Focus input on load
        window.onload = function () {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>

</html>
